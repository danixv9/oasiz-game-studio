<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Paddle Bounce</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            font-family: 'Fredoka', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 420px;
            max-height: 750px;
            background: #F5A962;
            overflow: hidden;
            border-radius: 24px;
            border: 6px solid #000;
            box-shadow: 0 0 0 4px #333, 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        @media (pointer: coarse) {
            #game-container {
                max-width: none;
                max-height: none;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            html, body {
                background: #F5A962;
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Overlays */

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            pointer-events: none;
            backdrop-filter: blur(4px);
            background: rgba(0, 0, 0, 0.1);
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .overlay:not(.hidden) {
            pointer-events: auto;
        }

        .content {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }

        /* Title */

        .game-title {
            font-size: 4rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.15);
            letter-spacing: 4px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(0, 0, 0, 0.25);
            margin-bottom: 50px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Paddle Preview in Start Screen */

        .paddle-preview {
            margin: 30px auto;
            animation: paddleFloat 2s ease-in-out infinite;
        }

        @keyframes paddleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .start-btn {
            margin-top: 40px;
            animation: btnPulse 2s ease-in-out infinite;
        }

        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Best Score Display */

        .best-score-display {
            margin-bottom: 40px;
        }

        .best-score-label {
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.25);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .best-score-value {
            font-size: 4rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.15);
        }

        /* Buttons */

        .btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 18px 60px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 16px;
            box-shadow: 0 6px 0 #000, 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.15s ease;
            text-transform: lowercase;
            border: 4px solid #000;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #000, 0 14px 24px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #000, 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Settings Button */

        .settings-btn {
            position: absolute;
            top: 45px;
            right: 16px;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 15;
        }

        .settings-btn:hover {
            background: rgba(0, 0, 0, 0.15);
            transform: rotate(30deg);
        }

        .settings-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.3);
        }

        /* Pause Button */

        .pause-btn {
            position: absolute;
            top: 45px;
            left: 16px;
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 15;
        }

        .pause-btn:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .pause-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.3);
        }

        /* Game Over Screen */

        .game-over-title {
            font-size: 3rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: slideDown 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .final-score-container {
            margin: 30px 0;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s both;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-score-label {
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.25);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .final-score {
            font-size: 6rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.15);
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .new-best {
            display: inline-block;
            background: #FFD700;
            color: #000;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 12px;
            border: 3px solid #000;
            box-shadow: 0 4px 0 #000;
            animation: badgePulse 1.5s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1) rotate(-3deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        .game-over-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .btn-secondary {
            background: transparent;
            color: rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(0, 0, 0, 0.2);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: none;
            transform: translateY(0);
        }

        .btn-secondary:active {
            transform: translateY(2px);
        }

        /* Settings Modal */

        .settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            border: 4px solid #000;
            padding: 30px 40px;
            z-index: 100;
            box-shadow: 0 8px 0 #000, 0 20px 40px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        .settings-modal.hidden {
            display: none;
        }

        .settings-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 24px;
            text-align: center;
            text-transform: lowercase;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.08);
        }

        .settings-row:last-of-type {
            border-bottom: none;
        }

        .settings-label {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
        }

        .toggle {
            width: 56px;
            height: 32px;
            background: #ddd;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
            border: 3px solid #000;
        }

        .toggle.active {
            background: #7dcf82;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s ease;
            border: 2px solid #000;
        }

        .toggle.active::after {
            transform: translateX(24px);
        }

        .settings-close {
            margin-top: 24px;
            width: 100%;
        }

        /* Pause Menu */

        .pause-menu {
            background: rgba(0, 0, 0, 0.6);
        }

        .pause-menu .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            border: 4px solid #000;
            box-shadow: 0 8px 0 #000, 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .pause-title {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 24px;
            text-transform: lowercase;
        }

        .pause-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pause-buttons .btn {
            width: 100%;
        }

        /* Tap indicator arrows */

        .tap-indicator {
            position: absolute;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            animation: tapBounce 1.5s ease-in-out infinite;
        }

        .tap-indicator svg {
            width: 30px;
            height: 30px;
            fill: rgba(0, 0, 0, 0.15);
        }

        @keyframes tapBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.6; }
            50% { transform: translateX(-50%) translateY(8px); opacity: 1; }
        }

        /* Mobile adjustments */

        @media (pointer: coarse) {
            .game-title {
                font-size: 2.8rem;
            }
            .content {
                padding: 28px;
            }
            .btn {
                padding: 16px 48px;
                font-size: 1.1rem;
            }
            .settings-btn, .pause-btn {
                top: max(105px, calc(env(safe-area-inset-top) + 55px));
            }
            .settings-btn {
                right: max(16px, env(safe-area-inset-right, 16px));
            }
            .pause-btn {
                left: max(16px, env(safe-area-inset-left, 16px));
            }
        }

        @media (max-height: 600px) {
            .content {
                padding: 20px;
            }
            .game-title {
                font-size: 2.2rem;
            }
            .best-score-display {
                margin-bottom: 20px;
            }
            .best-score-value {
                font-size: 2.5rem;
            }
        }

		 * Push a value onto the end
		 * @param channel number
		 * @param value number

			this.writeHead[channel] += 1;
			if (this.writeHead[channel] > this.size) {

			}

		 * Get the recorded value of the channel given the delay
		 * @param channel number
		 * @param delay number delay samples
		 */
		get(channel, delay) {
			let readHead = this.writeHead[channel] - Math.floor(delay);

			}

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Settings Button (visible on start screen and during play) -->
    <button class="settings-btn" id="settingsBtn">
        <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </button>

    <!-- Pause Button (visible during gameplay) -->
    <button class="pause-btn hidden" id="pauseBtn">
        <svg viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
    </button>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <div class="tap-indicator">
            <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </div>
        <div class="content">
            <div class="best-score-display">
                <div class="best-score-value" id="startBestScore">0</div>
                <div class="best-score-label">best</div>
            </div>
            <div class="paddle-preview" id="paddlePreview">
                <!-- Paddle SVG will be inserted here -->
            </div>
            <button class="btn start-btn" id="startButton">tap to start</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
        <div class="content">
            <h2 class="game-over-title">game over</h2>
            <div class="final-score-container">
                <div class="final-score" id="finalScore">0</div>
                <div class="final-score-label">score</div>
                <div class="new-best hidden" id="newBestBadge">new best!</div>
            </div>
            <div class="game-over-buttons">
                <button class="btn" id="restartButton">play again</button>
                <button class="btn btn-secondary" id="backToStartButton">menu</button>
            </div>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseScreen" class="overlay pause-menu hidden">
        <div class="content">
            <h2 class="pause-title">paused</h2>
            <div class="pause-buttons">
                <button class="btn" id="resumeButton">resume</button>
                <button class="btn btn-secondary" id="pauseRestartButton">restart</button>
                <button class="btn btn-secondary" id="pauseMenuButton">menu</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal hidden">
        <h3 class="settings-title">settings</h3>
        <div class="settings-row">
            <span class="settings-label">Sound</span>
            <div class="toggle active" id="soundToggle"></div>
        </div>
        <button class="btn settings-close" id="settingsClose">done</button>
    </div>
    </div>

</body>
</html>
