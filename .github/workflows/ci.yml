name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install root dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test tests/

  typecheck-mobile:
    name: Typecheck Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install mobile dependencies
        working-directory: mobile
        run: bun install --frozen-lockfile
      - name: Typecheck
        working-directory: mobile
        run: bunx tsc --noEmit

  build-games:
    name: Build Published Games
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Build all published games
        shell: bash
        run: |
          set -euo pipefail
          failed=0

          for game_dir in */; do
            game_name=$(basename "$game_dir")

            if [ ! -f "$game_dir/publish.json" ]; then
              continue
            fi

            case "$game_name" in
              mobile|template) continue ;;
            esac

            echo "::group::Building $game_name"
            (
              cd "$game_dir"
              bun install --frozen-lockfile
              bun run build
            ) || failed=1
            echo "::endgroup::"
          done

          if [ "$failed" -ne 0 ]; then
            echo "::error::One or more games failed to build"
            exit 1
          fi

      - name: Verify dist outputs exist
        shell: bash
        run: |
          set -euo pipefail

          for game_dir in */; do
            game_name=$(basename "$game_dir")

            if [ ! -f "$game_dir/publish.json" ]; then
              continue
            fi

            case "$game_name" in
              mobile|template) continue ;;
            esac

            if [ ! -f "$game_dir/dist/index.html" ]; then
              echo "::error::$game_name did not produce dist/index.html"
              exit 1
            fi
          done

      - name: Upload game dist outputs
        uses: actions/upload-artifact@v4
        with:
          name: game-dists
          path: "*/dist/index.html"
          retention-days: 3

  e2e-games:
    name: E2E Games Smoke
    runs-on: ubuntu-latest
    needs: build-games
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Download game dist outputs
        uses: actions/download-artifact@v4
        with:
          name: game-dists

      - name: Install Playwright browsers
        run: bun run e2e:install

      - name: Run Playwright smoke tests
        run: bun run e2e
