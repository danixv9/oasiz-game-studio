<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Grid Surge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* HUD Overlay */

        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 30px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 5;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .score-container {
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 20px;
            padding: 18px 32px;
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 20px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .score-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.08), transparent);
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }

        .score-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 4px;
        }

        .score-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a0d8ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            line-height: 1;
            transition: transform 0.15s ease;
        }

        .score-value.bump {
            animation: scoreBump 0.2s ease;
        }

        @keyframes scoreBump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .multiplier-badge {
            font-family: 'Fredoka', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: #ff44ff;
            text-align: center;
            margin-top: 4px;
            padding: 2px 10px;
            background: linear-gradient(135deg, rgba(255,68,255,0.2), rgba(255,100,0,0.15));
            border-radius: 12px;
            border: 1px solid rgba(255,68,255,0.4);
            animation: multPulse 0.8s ease-in-out infinite;
        }

        @keyframes multPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.05); }
        }

        .combo-display {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            letter-spacing: 4px;
        }

        .combo-display #comboText {
            display: inline-block;
            background: linear-gradient(180deg, #ffffff 0%, #ffd700 50%, #ff8800 100%);
            background-size: 100% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4)) drop-shadow(0 0 15px rgba(255,215,0,0.4));
        }

        .combo-display.active {
            opacity: 1;
            animation: comboPopIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .combo-display.active #comboText {
            animation: comboShimmer 0.6s ease-out;
        }

        @keyframes comboPopIn {
            0% { 
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes comboShimmer {
            0% {
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4)) drop-shadow(0 0 15px rgba(255,215,0,0.4));
            }
            30% {
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4)) drop-shadow(0 0 30px rgba(255,215,0,0.8)) drop-shadow(0 0 50px rgba(255,255,255,0.5));
            }
            100% {
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4)) drop-shadow(0 0 15px rgba(255,215,0,0.4));
            }
        }

        .high-score-container {
            background: linear-gradient(145deg, rgba(255,215,0,0.25) 0%, rgba(255,140,0,0.15) 100%);
            border-radius: 20px;
            padding: 18px 32px;
            border: 2px solid rgba(255,215,0,0.4);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.15),
                0 0 20px rgba(255,215,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .high-score-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            border-radius: 20px 20px 0 0;
            pointer-events: none;
        }

        .high-score-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(255,215,0,0.7);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 4px;
        }

        .high-score-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ffee88 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            line-height: 1;
        }

        /* Overlays */

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(22, 33, 62, 0.95) 0%, rgba(15, 15, 35, 0.98) 100%);
            z-index: 10;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.05);
        }

        #startScreen {
            background: radial-gradient(ellipse at 30% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 70%, rgba(118, 75, 162, 0.12) 0%, transparent 50%),
                        radial-gradient(ellipse at center, rgba(22, 33, 62, 0.97) 0%, rgba(15, 15, 35, 0.99) 100%);
        }

        #gameOverScreen {
            background: radial-gradient(ellipse at 50% 40%, rgba(255, 100, 50, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at center, rgba(22, 33, 62, 0.96) 0%, rgba(15, 15, 35, 0.98) 100%);
        }

        .content {
            text-align: center;
            padding: 40px;
            max-width: 90%;
        }

        /* Logo / Title */

        .game-logo {
            margin-bottom: 10px;
        }

        .logo-blocks {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .logo-block {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            animation: logoFloat 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.3);
        }

        .logo-block:nth-child(1) { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); animation-delay: 0s; }

        .logo-block:nth-child(2) { background: linear-gradient(135deg, #ffa94d, #ff922b); animation-delay: 0.1s; }

        .logo-block:nth-child(3) { background: linear-gradient(135deg, #ffd43b, #fab005); animation-delay: 0.2s; }

        .logo-block:nth-child(4) { background: linear-gradient(135deg, #51cf66, #40c057); animation-delay: 0.3s; }

        .logo-block:nth-child(5) { background: linear-gradient(135deg, #339af0, #228be6); animation-delay: 0.4s; }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: none;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Buttons */

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 18px 60px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4), 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5), 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        #startButton {
            animation: btnGlow 2s ease-in-out infinite;
        }

        @keyframes btnGlow {
            0%, 100% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4), 0 4px 10px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 8px 40px rgba(102, 126, 234, 0.6), 0 4px 15px rgba(0,0,0,0.3), 0 0 60px rgba(102, 126, 234, 0.15); }
        }

        /* How to Play */

        .how-to-play {
            margin-top: 40px;
            padding: 20px 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .how-to-play h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .instructions {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .instruction {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        .instruction-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .icon-drag { color: #339af0; }

        .icon-clear { color: #ffd43b; }

        .icon-combo { color: #ff6b6b; }

        .celebration-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .celebration-icon svg {
            width: 100%;
            height: 100%;
            fill: #ffd700;
        }

        /* Game Over Screen */

        #gameOverScreen .content {
            animation: gameOverSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes gameOverSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-over-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #ff9999 30%, #ffffff 60%, #ff8888 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(255,100,100,0.3));
            animation: titleShift 3s ease-in-out infinite;
        }

        @keyframes titleShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-over-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .game-over-deco {
            width: 30px;
            height: 30px;
            color: rgba(255,215,0,0.7);
            animation: decoFloat 2s ease-in-out infinite;
        }

        .game-over-deco.left { animation-delay: 0s; }

        .game-over-deco.right { animation-delay: 0.5s; }

        @keyframes decoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }

        .btn-icon {
            margin-right: 8px;
            vertical-align: middle;
        }

        .crown-icon {
            vertical-align: middle;
            margin: 0 5px;
        }

        .final-score-container {
            margin: 35px 0;
            padding: 25px 40px;
            background: linear-gradient(145deg, rgba(255,215,0,0.15) 0%, rgba(255,140,0,0.08) 100%);
            border-radius: 20px;
            border: 2px solid rgba(255,215,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .final-score-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,215,0,0.1), transparent);
            animation: scoreGlow 3s linear infinite;
        }

        @keyframes scoreGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .final-score-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            position: relative;
        }

        .final-score {
            font-family: 'Fredoka', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #fff 30%, #ffd700 60%, #ffaa00 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(255,215,0,0.3));
            position: relative;
            animation: scoreShimmer 2s ease-in-out infinite;
        }

        @keyframes scoreShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .new-high-score {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            margin-top: 15px;
            padding: 10px 25px;
            background: linear-gradient(135deg, rgba(255,215,0,0.3) 0%, rgba(255,140,0,0.2) 100%);
            border-radius: 30px;
            display: inline-block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            color: #ffd700;
            border: 1px solid rgba(255,215,0,0.5);
        }

        .new-high-score.show {
            opacity: 1;
            transform: scale(1);
            animation: highScoreBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), highScoreGlow 1.5s ease-in-out infinite;
        }

        @keyframes highScoreBounce {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes highScoreGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
            50% { box-shadow: 0 0 35px rgba(255,215,0,0.5); }
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
            padding: 18px 25px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.03) 100%);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 100px;
            animation: statSlideUp 0.5s ease-out backwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.1s; }

        .stat-item:nth-child(2) { animation-delay: 0.2s; }

        .stat-item:nth-child(3) { animation-delay: 0.3s; }

        .stat-item.small {
            padding: 12px 20px;
            min-width: 80px;
        }

        .small-val {
            font-size: 1.6rem !important;
        }

        .secondary-stats {
            margin-top: -15px;
        }

        @keyframes statSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(180deg, #ffffff 0%, #a0d8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .stat-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 8px;
        }

        /* Mobile Adjustments */

        @media (pointer: coarse) {
            h1 {
                font-size: 2.5rem;
            }
            .logo-block {
                width: 40px;
                height: 40px;
            }
            .content {
                padding: 25px;
            }
            .btn {
                padding: 15px 50px;
                font-size: 1.1rem;
            }
            .instructions {
                flex-direction: column;
                gap: 15px;
            }
            #hud {
                padding: max(60px, calc(env(safe-area-inset-top) + 12px)) 16px 12px 16px;
            }
            .score-container {
                padding: 12px 20px;
                border-radius: 16px;
            }
            .score-label {
                font-size: 0.6rem;
                letter-spacing: 2px;
            }
            .score-value {
                font-size: 2rem;
            }
            .high-score-container {
                padding: 12px 20px;
                border-radius: 16px;
            }
            .high-score-label {
                font-size: 0.6rem;
                letter-spacing: 2px;
            }
            .high-score-value {
                font-size: 2rem;
            }
            .combo-display {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .stats-row {
                gap: 30px;
            }
            .stat-value {
                font-size: 1.5rem;
            }
        }

        @media (max-height: 600px) {
            .how-to-play {
                display: none;
            }
            .content {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .logo-block {
                width: 35px;
                height: 35px;
            }

<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- HUD -->
    <div id="hud" style="display: none;">
        <div class="hud-section">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
                <div class="multiplier-badge" id="multiplier" style="display:none;">x1.0</div>
            </div>
        </div>
        <div class="hud-section" style="align-items: flex-end;">
            <div class="high-score-container">
                <div class="high-score-label">Best</div>
                <div class="high-score-value" id="highScore">0</div>
            </div>
        </div>
    </div>

    <!-- Combo Display (centered overlay) -->
    <div class="combo-display" id="comboDisplay">
        <span id="comboText">x2 COMBO!</span>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <div class="content">
            <div class="game-logo">
                <div class="logo-blocks">
                    <div class="logo-block"></div>
                    <div class="logo-block"></div>
                    <div class="logo-block"></div>
                    <div class="logo-block"></div>
                    <div class="logo-block"></div>
                </div>
            </div>
            <h1>GRID SURGE</h1>
            <p class="subtitle">Fill rows and columns to clear them!</p>
            <button class="btn" id="startButton">PLAY</button>
            <div class="how-to-play">
                <h3>HOW TO PLAY</h3>
                <div class="instructions">
                    <div class="instruction">
                        <span class="instruction-icon icon-drag">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 3v6.5c0 .28.22.5.5.5H17l-5 7-5-7h3.5c.28 0 .5-.22.5-.5V3h4z"/>
                                <path d="M7 14l5 7 5-7" fill="none" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                        </span>
                        <span>Drag blocks to the grid</span>
                    </div>
                    <div class="instruction">
                        <span class="instruction-icon icon-clear">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z"/>
                            </svg>
                        </span>
                        <span>Complete lines to clear</span>
                    </div>
                    <div class="instruction">
                        <span class="instruction-icon icon-combo">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 23c-4.97 0-9-3.58-9-8 0-3.31 2.69-6 6-6 .55 0 1-.45 1-1 0-.26-.1-.5-.27-.68l-.28-.28C8.56 6.17 8 5.08 8 4c0-2.21 1.79-4 4-4s4 1.79 4 4c0 1.08-.56 2.17-1.45 3.04l-.28.28c-.17.18-.27.42-.27.68 0 .55.45 1 1 1 3.31 0 6 2.69 6 6 0 4.42-4.03 8-9 8z"/>
                            </svg>
                        </span>
                        <span>Chain clears for combos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
        <div class="content">
            <div class="game-over-header">
                <div class="game-over-deco left">
                    <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z" fill="currentColor"/></svg>
                </div>
                <h2 class="game-over-title">GAME OVER</h2>
                <div class="game-over-deco right">
                    <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z" fill="currentColor"/></svg>
                </div>
            </div>
            <div class="final-score-container">
                <div class="final-score-label">Final Score</div>
                <div class="final-score" id="finalScore">0</div>
                <div class="new-high-score" id="newHighScore">
                    <svg class="crown-icon" viewBox="0 0 24 24" width="20" height="20"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm0 3h14v2H5v-2z" fill="currentColor"/></svg>
                    NEW HIGH SCORE!
                    <svg class="crown-icon" viewBox="0 0 24 24" width="20" height="20"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm0 3h14v2H5v-2z" fill="currentColor"/></svg>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value" id="linesCleared">0</div>
                    <div class="stat-label">Lines</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="blocksPlaced">0</div>
                    <div class="stat-label">Blocks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="maxCombo">x<span id="maxCombo2">1</span></div>
                    <div class="stat-label">Best Combo</div>
                </div>
            </div>
            <div class="stats-row secondary-stats">
                <div class="stat-item small">
                    <div class="stat-value small-val" id="diffReached">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-item small">
                    <div class="stat-value small-val" id="totalClears">0</div>
                    <div class="stat-label">Total Clears</div>
                </div>
            </div>
            <button class="btn" id="restartButton">
                <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/></svg>
                PLAY AGAIN
            </button>
        </div>
    </div>

</body>
</html>
